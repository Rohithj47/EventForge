<!DOCTYPE html>
<html>
  <head>
    <title>EventForge Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>EventForge Dashboard</h1>
      <form id="query-form">
        <div class="mb-3">
          <label>User ID</label>
          <input type="text" class="form-control" id="user_id" name="user_id" />
        </div>
        <div class="mb-3">
          <label>Event Type</label>
          <input
            type="text"
            class="form-control"
            id="event_type"
            name="event_type"
          />
        </div>
        <button type="submit" class="btn btn-primary">Query</button>
      </form>
      <canvas id="eventChart" width="400" height="200"></canvas>
    </div>
    <script>
      document
        .getElementById("query-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const userId = document.getElementById("user_id").value;
          const eventType = document.getElementById("event_type").value;
          const params = new URLSearchParams({
            user_id: userId,
            event_type: eventType,
          });
          const response = await fetch(`/events?${params}`);
          const events = await response.json();

          const ctx = document.getElementById("eventChart").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: events.map((e) => e.event_time),
              datasets: [
                {
                  label: "Events by Time",
                  data: events.map((e) => 1), // Count events
                  backgroundColor: "#007bff",
                },
              ],
            },
            options: {
              scales: {
                y: { beginAtZero: true },
              },
            },
          });
        });
    </script>
  </body>
</html>
